<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../colors.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
    <title>Rick and Morty - Character List</title>
</head>
<body id="characterPage">  
    <div id="sideBar" class="container-fluid" style="display: none;">
        <div class="row mt-3 mb-5">
            <div class="col-lg-12 d-flex justify-content-end">
                <button onclick="closeSideBar()"><i class="fa-solid fa-x"></i></button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
                <img id="selectedImg" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="" class="img-fluid">
                <h1 id="selectedName" class="text-center"></h1>                
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <ul>
                    <li><span class="fw-bold">Status: </span> <span class="text-black" id="status"></span></li>
                    <li><span class="fw-bold">Species: </span><span id="species"></span></li>
                    <li><span class="fw-bold">Gender: </span> <span id="gender"></span></li>
                    <li><span class="fw-bold">Type: </span> <span id="type"></span></li>
                    <li><span class="fw-bold">Origin:</span> <a id="origin"></a></li>
                    <li><span class="fw-bold">Location: </span> <a id="location"></a></li>
                </ul>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-12 d-flex flex-row justify-content-between align-items-center">
                <h3>Episode List:</h3>
                <button onclick="showEpisodeList()">
                    <i class="fa-solid fa-arrow-down-long"></i>
                </button>
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-12" id="episodeContainer" style="display: none;">
                
            </div>
        </div>
    </div>

    <div class="container-fluid">
        
        <div class="row sticky-top hideInput"  id="header">
            <div class="col-lg-12 w-100">
        
                <div class="container-fluid">
                    
                    <div class="row  w-100 flex-fill">
                        <div class="col-lg-12 flex-fill" >
                            <nav class="navbar navbar-expand-lg w-100">
                                <div class="container-fluid">
                                  <a class="navbar-brand" href="./index.html">
                                    <img src="../images/logo.png" class="img-fluid" id="logoImg">                       
                                  </a>
                                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                  </button>
                                  <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                      <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                                      </li>
                                      <li class="nav-item">
                                        <a class="nav-link active" href="./characters.html">Characters</a>
                                      </li>
                                      <li class="nav-item">
                                        <a class="nav-link" href="#">Episodes</a>
                                      </li>
                                      <li class="nav-item">
                                        <a class="nav-link">Locations</a>
                                      </li>
                                    </ul>
                                    <button onclick="showSearchInput()" class="d-lg-none d-md-block d-sm-block d-block">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                  </div>
                                </div>
                                <button onclick="showSearchInput()" class="d-lg-block d-md-none d-sm-none d-none">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                              </nav>
                        </div>
                    </div>

                    <div class="row my-2 w-100 flex-fill">
                        <div class="col-lg-12">
                            <input id="searchInput" style="display: none;" type="text" placeholder="Search something... Like a character, a location or an episode" id="" class="form-control">
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>


        <!-- Fillter -->
        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>

        <!-- Karakterek: -->
        <div class="row">
            <div class="col-lg-12">
                <div class="container-xl container-fluid" id="characterContainer">
                        
                </div>
            </div>
        </div>

        <!-- Gomb sor: -->
        <div class="row my-2">
            <div class="col-lg-12 d-flex justify-content-center align-items-center" id="buttonRow">

            </div>
        </div>

    
        <!-- Keszito sora: -->
        <div class="row mt-4 mb-2">
            <div class="col-lg-12">
                <p class="m-0 text-center"><span class="fw-bold">Made by:</span> Bence Halmai</p>
                <p class="text-center m-0">
                    <span class="fw-bold">Contacts:</span>
                    <a class="mx-1 footerLink" target="_blank" href="https://github.com/Hbence10"><i class="fa-brands fa-github"></i></a>
                    <a class="mx-1 footerLink" target="_blank" href="https://www.facebook.com/halmai.bence.5?locale=hu_HU"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class="mx-1 footerLink" target="_blank" href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit"><i class="fa-brands fa-linkedin"></i></a>
                    <a class="mx-1 footerLink" target="_blank" href="#"><i class="fa-solid fa-envelope"></i></a>
                </p>
            </div>
        </div>
    </div>
