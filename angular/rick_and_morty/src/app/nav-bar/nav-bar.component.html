<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="/home"><img src="../../assets/images/logo.png" alt="Rick_and_Morty_logo" id="logoImg"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item text-lg-start text-md-center text-sm-center text-center">
                <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
              </li>
              <li class="nav-item text-lg-start text-md-center text-sm-center text-center">
                <a class="nav-link" routerLink="/characterList">Characters</a>
              </li>
              <li class="nav-item text-lg-start text-md-center text-sm-center text-center">
                <a class="nav-link" routerLink="/seasonList">Seasons</a>
              </li>
            </ul>
          </div>

          <div class="row d-lg-block d-md-none d-sm-none d-none">
            <div class="col-lg-12">
              <button class="btn btn-outline-dark" (click)="showSearchInput()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>

        </div>
      </nav>

      <div class="row" *ngIf="showInput">
        <div class="col-lg-12 d-flex justify-content-between align-items-center">
          <input [(ngModel)]="mainService.searchInputValue" (input)="searchCharacter()" type="text" class="form-control mx-2 my-3" placeholder="Search a character">
          <button class="btn btn-outline-dark mx-2 my-3" (click)="showFilter = !showFilter">
            <i class="fa-solid fa-filter" *ngIf="!showFilter"></i>
            <i class="fa-solid fa-filter-circle-xmark" *ngIf="showFilter"></i>
          </button>
        </div>
      </div>

      <div class="row" *ngIf="showFilter">
        <div class="col-lg-12">
            <div>
              <label for="" class="label-text">Status</label>
              <select [(ngModel)]="mainService.statusSelectValue" class="form-select mx-1" (change)="searchCharacter(); mainService.actualPage = 1">
                <option value="" selected>Select a status</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>

            <div>
              <label class="form-label mx-1" for="">Gender:</label>
              <select [(ngModel)]="mainService.genderSelectValue" class="form-select mx-1" (change)="searchCharacter(); mainService.actualPage = 1">
                  <option value="" selected>Select a gender</option>
                  <option value="female">Female</option>
                  <option value="nale">Male</option>
                  <option value="genderless">Genderless</option>
                  <option value="unknown">Unknown</option>
              </select>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
