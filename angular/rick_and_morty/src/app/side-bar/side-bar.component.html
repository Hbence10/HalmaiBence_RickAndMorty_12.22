<div class="container-fluid">
  <div class="row my-3 position-absolute w-100">
    <div class="col-lg-12 d-flex justify-content-end align-items-end">
      <button (click)="mainService.showList[character.id - 1] = false" class="btn btn-outline-dark mx-3">X</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12"  id="sideBarContainer">
      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12 mt-5 d-flex justify-content-center align-items-center">
            <img [src]="character.image" alt="" class="img-fluid">
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center my-3">{{character.name}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <ul>
              <li><span class="fw-bold">Status: </span>{{character.status}}</li>
              <li><span class="fw-bold">Human: </span>{{character.species}}</li>
              <li><span class="fw-bold">Gender: </span>{{character.gender}}</li>
              <li><span class="fw-bold">Type: </span>{{character.type}}</li>
              <li><span class="fw-bold">Origin: </span>{{character.origin}}</li>
              <li><span class="fw-bold">Location: </span>{{character.location}}</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <h3 class="text-lg-start text-md-center text-sm-center text-center">Episode List:</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">

            <div class="container-fluid" *ngFor="let season of seasonNumbers; let i = index">
              <div class="row">
                <div class="col-lg-12">
                  <h3>{{season}}. Season</h3>
                  
                  <div class="container-fluid">
                    <div class="row" *ngFor="let episode of seasons[i+1]">
                      <div class="col-lg-12">
                        <h4>{{episode.title}}</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
